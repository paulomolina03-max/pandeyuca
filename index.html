<body>

  <div id="miMenu" class="menu-lateral">

    <button onclick="manejarRuta('iniciar')">üü¢ INICIAR RUTA</button>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDVc_G_0LlsqqSaMGzucebnUnUqszOoZcs",
    databaseURL: "https://pan-de-yuca-default-rtdb.firebaseio.com",
    projectId: "pan-de-yuca",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const CLAVE_ADMIN = "panyuca.2026";
  let watchId = null;
  let ultimaPos = { lat: -1.024, lon: -79.46 };

  // MAPA
  const map = L.map('mapa', { zoomControl: false }).setView([ultimaPos.lat, ultimaPos.lon], 13);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
  let marker = L.marker([ultimaPos.lat, ultimaPos.lon]).addTo(map);
  setTimeout(() => { map.invalidateSize(); }, 500);

  function abrirMenu() { document.getElementById("miMenu").style.width = "250px"; }
  function cerrarMenu() { document.getElementById("miMenu").style.width = "0"; }
  function centrarEnRuta() { map.flyTo([ultimaPos.lat, ultimaPos.lon], 17); }

  // ESCUCHA DE FIREBASE
  db.ref('ubicacion_ruta').on('value', (s) => {
    const d = s.val();
    const barra = document.getElementById('barra-estado');
    if (d && d.estado === "activo") {
      ultimaPos = { lat: d.lat, lon: d.lon };
      marker.setLatLng([d.lat, d.lon]).bindPopup("üöö ¬°Estamos aqu√≠!").openPopup();
      barra.style.background = "#39ff14"; barra.style.color = "#000";
      barra.innerText = "‚úÖ ¬°ESTAMOS EN RUTA!";
    } else {
      barra.style.background = "#ff0000"; barra.style.color = "#fff";
      barra.innerText = "‚ùå RUTA ACTUALMENTE CERRADA";
      marker.bindPopup("üöö Ruta Cerrada").closePopup();
    }
  });

  db.ref('likes').on('value', s => { 
    document.getElementById('count-likes').innerText = s.val() || 0; 
  });
  function darLike() { db.ref('likes').transaction(c => (c || 0) + 1); }

  // FUNCI√ìN MAESTRA DE ADMINISTRADOR
  function manejarRuta(accion) {
    const pass = prompt("Ingrese Clave de Administrador:");
    if (pass !== CLAVE_ADMIN) return alert("Clave Incorrecta");

    if (accion === 'iniciar') {
      if (navigator.geolocation) {
        // Si ya hay un rastreo activo, lo cerramos antes de empezar uno nuevo
        if (watchId) navigator.geolocation.clearWatch(watchId);
        
        watchId = navigator.geolocation.watchPosition(pos => {
          db.ref('ubicacion_ruta').set({
            lat: pos.coords.latitude,
            lon: pos.coords.longitude,
            estado: "activo"
          });
        }, null, { enableHighAccuracy: true });
        alert("‚úÖ Ruta Iniciada Correctamente");
      } else {
        alert("Error: Tu dispositivo no permite GPS");
      }
    } else if (accion === 'detener') {
      if (watchId) navigator.geolocation.clearWatch(watchId);
      watchId = null;
      db.ref('ubicacion_ruta').update({ estado: "inactivo" });
      alert("üõë Ruta Cerrada Correctamente");
    }
    cerrarMenu();
  }
</script>
</body>
