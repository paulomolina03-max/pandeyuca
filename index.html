  <style>
    body {
      background: linear-gradient(135deg, #ccff00 0%, #ffff00 50%, #ff9900 100%);

    }

    /* MEN√ö LATERAL */
    .menu-lateral {
      height: 100%; width: 0; position: fixed; z-index: 2000; top: 0; left: 0;
      background-color: #111; overflow-x: hidden; transition: 0.5s; padding-top: 60px;
      text-align: left; border-right: 3px solid #39ff14;
    }

    .menu-lateral button {
      padding: 15px 25px; color: white; display: block; border: none; 
      background: none; width: 100%; text-align: left; font-weight: 900; cursor: pointer;
    }

    .btn-abrir-menu {
      position: absolute; left: 15px; top: 10px; font-size: 28px; cursor: pointer;
      color: white; z-index: 1100; background: #000; border-radius: 8px; padding: 0 10px;
    }

    .contenido-real { position: relative; z-index: 1; padding: 20px; }
    
    h1 {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to right, #00cc00, #ffcc00, #ff6600);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      font-size: 2.2rem; margin: 15px auto; padding: 10px; max-width: 95%;
      line-height: 1.3; text-shadow: 1px 1px 0px #000;
      filter: drop-shadow(0px 0px 8px rgba(255, 255, 255, 0.8));
    }

    .mapa-container {
      position: relative; width: 90%; max-width: 420px; margin: 15px auto;
    }

    /* FIX: El mapa necesita un fondo gris y posici√≥n relativa clara */
    #mapa {
      height: 280px; width: 100%; border: 4px solid #000; border-radius: 25px;
      box-shadow: 8px 8px 0px #000; background: #ddd; position: relative; z-index: 5;
    }

    .btn-centrar {
      position: absolute; bottom: 15px; right: 15px; z-index: 100;
      background: #fff; border: 3px solid #000; border-radius: 50%;
      width: 45px; height: 45px; font-size: 20px; display: flex;
      align-items: center; justify-content: center; box-shadow: 3px 3px 0px #000;
    }

    .interaccion-rapida { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; }
    .btn-mini { background: white; border: 2px solid #000; padding: 8px 15px; border-radius: 50px; font-weight: 900; box-shadow: 3px 3px 0px #000; cursor: pointer; }

    .btn-control {
      width: 85%; max-width: 350px; padding: 16px; border: 3px solid #000;
      border-radius: 50px; font-size: 15px; font-weight: 900; text-transform: uppercase;
      box-shadow: 4px 4px 0px #000; text-decoration: none; display: inline-block;
      margin: 10px 0;
    }

    .btn-pedido { background: #007bff; color: #fff !important; }

    .menu-card {
      background-color: rgba(255, 255, 255, 0.95); padding: 20px;
      border-radius: 30px; margin: 20px auto; max-width: 420px;
      border: 3px solid #000; box-shadow: 8px 8px 0px #000;
    }

    .promo-box {
      margin-top: 15px; background: linear-gradient(to bottom, #ff4e00, #ff0000);
      color: white; padding: 15px; border-radius: 25px; border: 3px solid #000;
    }

    .resenas-card {
      background: #fff; padding: 20px; border-radius: 25px; margin: 20px auto;
      max-width: 420px; border: 3px solid #000; box-shadow: 8px 8px 0px #000; text-align: left;
    }
    .resena-item { border-bottom: 1px solid #eee; padding: 8px 0; font-size: 0.9rem; }
    .resena-item b { color: #ff4e00; }
    input, textarea { width: 92%; margin: 5px 0; padding: 8px; border: 2px solid #000; border-radius: 10px; font-family: inherit; }
    .btn-enviar { background: #000; color: #fff; padding: 10px; border-radius: 10px; width: 100%; font-weight: 900; border: none; cursor: pointer; }

    .vibrar { animation: vibrar 1.5s infinite; }
    @keyframes vibrar { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }
  </style>
</head>
<body>

  <div id="miMenu" class="menu-lateral">
    <button onclick="cerrarMenu()" style="font-size: 30px; text-align: right;">&times;</button>
    <button id="btn-maestro" onclick="toggleRuta()">üìç INICIAR MI RUTA</button>
    <button onclick="cerrarMenu()">‚ùå SALIR</button>
  </div>

  <span class="btn-abrir-menu" onclick="abrirMenu()">&#9776;</span>

  <div id="barra-estado">‚ùå RUTA ACTUALMENTE CERRADA</div>

  <div class="contenido-real">
    <h1>Leg√≠timo Pan de Yuca Manabita</h1>

    <div class="mapa-container">
      <div id="mapa"></div>
      <button class="btn-centrar" onclick="centrarEnRuta()">üéØ</button>
    </div>

    <div class="interaccion-rapida">
      <button class="btn-mini" onclick="darLike()">‚ù§Ô∏è <span id="count-likes">0</span></button>
      <button class="btn-mini" onclick="window.location.href='https://wa.me/593984637626'">üí¨ Chat</button>
    </div>

    <a href="https://wa.me/593984637626?text=¬°Hola!%20Vi%20tu%20ubicaci√≥n.%20Deseo%20hacer%20un%20pedido" 
       class="btn-control btn-pedido vibrar">üõçÔ∏è PIDE Y RETIRA AQU√ç</a>

    <div class="menu-card">
      <h2 style="margin:0; font-size: 1.4rem;">PRECIOS</h2>
      <p style="font-weight:900;">Funda 4 Panes: $1.00 | Yogurt: $0.75 | 4 Panes + Yogurt: $1.50</p>
      
      <div class="promo-box">
        <p style="font-weight: 900; margin: 0;">‚ö° PROMO EXPLOSIVA $5.00 ‚ö°</p>
        <p style="margin: 10px 0;">¬°Llevas 5 fundas y ELIGES!</p>
        <div style="background:white; color:#000; padding:8px; border-radius:10px; margin:5px; border:2px solid #000; font-weight:800;">üéÅ +1 FUNDA GRATIS</div>
        <div>O</div>
        <div style="background:white; color:#000; padding:8px; border-radius:10px; margin:5px; border:2px solid #000; font-weight:800;">ü•§ +2 YOGURTS GRATIS</div>
      </div>
    </div>

    <div class="resenas-card">
      <h3 style="margin:0 0 10px 0;">Rese√±as y Sugerencias ‚≠ê</h3>
      <div id="lista-resenas" style="max-height: 200px; overflow-y: auto; margin-bottom: 10px;"></div>
      <input type="text" id="nombre-resena" placeholder="Tu nombre">
      <textarea id="texto-resena" placeholder="¬øQu√© tal estuvo tu pedido?" rows="2"></textarea>
      <button class="btn-enviar" onclick="enviarResena()">Publicar Rese√±a</button>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDVc_G_0LlsqqSaMGzucebnUnUqszOoZcs",
    databaseURL: "https://pan-de-yuca-default-rtdb.firebaseio.com",
    projectId: "pan-de-yuca",
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const CLAVE_ADMIN = "panyuca.2026";
  let watchId = null;
  let rutaActiva = false;
  let ultimaPos = { lat: -1.024, lon: -79.46 };

  // INICIALIZACI√ìN DEL MAPA CON FIX DE CARGA
  const map = L.map('mapa', { zoomControl: false }).setView([ultimaPos.lat, ultimaPos.lon], 13);
  
  const tiles = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  let marker = L.marker([ultimaPos.lat, ultimaPos.lon]).addTo(map);

  // Forzar que el mapa cargue bien visualmente
  setTimeout(() => { map.invalidateSize(); }, 500);

  function abrirMenu() { document.getElementById("miMenu").style.width = "250px"; }
  function cerrarMenu() { document.getElementById("miMenu").style.width = "0"; }
  function centrarEnRuta() { map.flyTo([ultimaPos.lat, ultimaPos.lon], 17); }

  db.ref('ubicacion_ruta').on('value', (s) => {
    const d = s.val();
    const barra = document.getElementById('barra-estado');
    if (d && d.estado === "activo") {
      ultimaPos = { lat: d.lat, lon: d.lon };
      marker.setLatLng([d.lat, d.lon]).bindPopup("üöö ¬°Aqu√≠ estamos!").openPopup();
      barra.style.background = "#39ff14"; barra.style.color = "#000";
      barra.innerText = "‚úÖ ¬°ESTAMOS EN RUTA!";
    } else {
      barra.style.background = "#ff0000"; barra.style.color = "#fff";
      barra.innerText = "‚ùå RUTA ACTUALMENTE CERRADA";
    }
  });

  db.ref('likes').on('value', s => { document.getElementById('count-likes').innerText = s.val() || 0; });
  function darLike() { db.ref('likes').transaction(c => (c || 0) + 1); }

  function enviarResena() {
    const nombre = document.getElementById('nombre-resena').value;
    const texto = document.getElementById('texto-resena').value;
    if (nombre && texto) {
      db.ref('resenas').push({ nombre, texto, fecha: Date.now() });
      document.getElementById('nombre-resena').value = "";
      document.getElementById('texto-resena').value = "";
    }
  }

  db.ref('resenas').limitToLast(10).on('value', s => {
    const lista = document.getElementById('lista-resenas');
    lista.innerHTML = "";
    s.forEach(child => {
      const r = child.val();
      lista.innerHTML += `<div class="resena-item"><b>${r.nombre}:</b> ${r.texto}</div>`;
    });
  });

  function toggleRuta() {
    if (prompt("Clave Admin:") !== CLAVE_ADMIN) return;
    const btn = document.getElementById('btn-maestro');
    if (!rutaActiva) {
      rutaActiva = true;
      watchId = navigator.geolocation.watchPosition(pos => {
        db.ref('ubicacion_ruta').set({ lat: pos.coords.latitude, lon: pos.coords.longitude, estado: "activo" });
        btn.innerText = "üõë SUSPENDER RUTA";
        btn.style.color = "#ff0000";
      }, null, { enableHighAccuracy: true });
    } else {
      navigator.geolocation.clearWatch(watchId);
      rutaActiva = false;
      db.ref('ubicacion_ruta').update({ estado: "inactivo" });
      btn.innerText = "üìç INICIAR MI RUTA";
      btn.style.color = "white";
    }
    cerrarMenu();
  }
</script>
</body>
</html>
